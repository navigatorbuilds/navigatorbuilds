<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Signal Lost | Navigator Builds</title>
    <meta name="description" content="Page not found. Signal lost in the void.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --green: #3b82f6;
            --green-dim: #2563eb;
            --green-dark: #14532d;
            --red: #ef4444;
            --cyan: #3b82f6;
            --amber: #f97316;
            --text: #e5e7eb;
            --text-dim: #6b7280;
            --border: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(1px 1px at 10% 20%, var(--green-dark), transparent),
                radial-gradient(1px 1px at 30% 70%, var(--green-dark), transparent),
                radial-gradient(1px 1px at 50% 40%, var(--green-dark), transparent),
                radial-gradient(1px 1px at 70% 80%, var(--green-dark), transparent),
                radial-gradient(1px 1px at 90% 30%, var(--green-dark), transparent);
            animation: drift 20s ease-in-out infinite;
        }

        

        

        

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        

        

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Moving scanline */
        .scanline-bar {
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.06), transparent);
            box-shadow: 0 0 40px 10px rgba(59, 130, 246, 0.03);
            z-index: 9998;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 24px;
        }

        .error-code {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: clamp(80px, 15vw, 180px);
            color: var(--red);
            
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .error-code::before {
            color: var(--cyan);
            z-index: -1;
            
            clip-path: inset(20% 0 60% 0);
        }

        .error-code::after {
            color: var(--red);
            z-index: -1;
            
            clip-path: inset(60% 0 10% 0);
        }

        

        

        .signal-lost {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(24px, 4vw, 40px);
            color: var(--amber);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .terminal-block {
            background: rgba(59, 130, 246, 0.03);
            border: 1px solid var(--green-dark);
            border-radius: 4px;
            padding: 24px 32px;
            display: inline-block;
            text-align: left;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.6s both;
            max-width: 500px;
            width: 100%;
        }

        .terminal-line {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 8px;
            line-height: 1.8;
        }

        .terminal-line .prompt {
            color: var(--green);
        }

        .terminal-line .path {
            color: var(--cyan);
        }

        .terminal-line .error {
            color: var(--red);
        }

        .terminal-line .warn {
            color: var(--amber);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--green);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
            margin-left: 4px;
        }

        .nav-links {
            animation: fadeIn 1s ease 0.9s both;
        }

        .nav-links a {
            display: inline-block;
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 14px;
            color: var(--green);
            text-decoration: none;
            padding: 10px 24px;
            border: 1px solid var(--green-dark);
            margin: 6px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a:hover {
            background: rgba(59, 130, 246, 0.08);
            border-color: var(--green);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
        }

        .nav-links a.primary {
            background: rgba(59, 130, 246, 0.08);
            border-color: var(--green-dim);
        }

        .footer-note {
            margin-top: 50px;
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1s ease 1.2s both;
        }

        @media (max-width: 600px) {
            .terminal-block {
                padding: 16px 20px;
            }
            .signal-lost {
                letter-spacing: 4px;
            }
            .nav-links a {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="scanline-bar"></div>

    <div class="container">
        <div class="error-code">404</div>

        <div class="signal-lost">Signal Lost</div>

        <div class="terminal-block">
            <div class="terminal-line">
                <span class="prompt">$</span> cd <span class="path">/requested/page</span>
            </div>
            <div class="terminal-line">
                <span class="error">ERROR:</span> path not found in filesystem
            </div>
            <div class="terminal-line">
                <span class="warn">WARN:</span> page may have been moved or never existed
            </div>
            <div class="terminal-line">
                <span class="prompt">$</span> suggest --fix<span class="cursor"></span>
            </div>
        </div>

        <div class="nav-links">
            <a href="/" class="primary">Home</a>
            <a href="/projects.html">Projects</a>
            <a href="/about.html">About</a>
            <a href="https://github.com/aivelikivodja-bot" target="_blank" rel="noopener">GitHub</a>
        </div>

        <div class="footer-note">Navigator Builds</div>
    </div>
</body>
</html>
