<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="transparent"/>
      <rect y="2" width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#003300" stroke-width="1"/>

  <!-- Scanlines overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Title -->
  <text x="600" y="230" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#00ff41">NAVIGATOR</text>
  <text x="600" y="310" text-anchor="middle" font-family="monospace" font-size="72" font-weight="bold" fill="#00ff41">BUILDS</text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="monospace" font-size="24" fill="#606060">Solo Dev Studio</text>

  <!-- Divider -->
  <line x1="400" y1="410" x2="800" y2="410" stroke="#003300" stroke-width="1"/>

  <!-- Tags -->
  <text x="600" y="460" text-anchor="middle" font-family="monospace" font-size="18" fill="#ff0040">AI Systems</text>
  <text x="600" y="490" text-anchor="middle" font-family="monospace" font-size="18" fill="#00e5ff">Mobile Apps</text>
  <text x="600" y="520" text-anchor="middle" font-family="monospace" font-size="18" fill="#ffb000">Developer Tools</text>

  <!-- Bottom -->
  <text x="600" y="590" text-anchor="middle" font-family="monospace" font-size="14" fill="#303030">navigatorbuilds.com</text>
